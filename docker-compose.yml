version: '3.8'

services:
  # Main application
  web:
    build: .
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - MONGODB_URI=mongodb://mongo:27017/ai_grading
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
    env_file:
      - .env
    depends_on:
      - mongo
      - redis
    volumes:
      - ./static/uploads:/app/static/uploads
      - ./logs:/app/logs
    restart: unless-stopped
    networks:
      - app-network

  # MongoDB database (Replica Set for HA)
  mongo-primary:
    image: mongo:7.0
    command: mongod --replSet rs0 --bind_ip_all
    ports:
      - "27017:27017"
    volumes:
      - mongo-data-primary:/data/db
    environment:
      - MONGO_INITDB_DATABASE=ai_grading
    restart: unless-stopped
    networks:
      - app-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  mongo-secondary:
    image: mongo:7.0
    command: mongod --replSet rs0 --bind_ip_all
    ports:
      - "27018:27017"
    volumes:
      - mongo-data-secondary:/data/db
    environment:
      - MONGO_INITDB_DATABASE=ai_grading
    restart: unless-stopped
    networks:
      - app-network
    depends_on:
      - mongo-primary

  mongo-arbiter:
    image: mongo:7.0
    command: mongod --replSet rs0 --bind_ip_all
    ports:
      - "27019:27017"
    environment:
      - MONGO_INITDB_DATABASE=ai_grading
    restart: unless-stopped
    networks:
      - app-network
    depends_on:
      - mongo-primary

  # Redis cache
  redis:
    image: redis:7.2-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped
    networks:
      - app-network

  # Celery worker for background tasks
  celery-worker:
    build: .
    command: celery -A tasks.celery_tasks worker --loglevel=info
    environment:
      - MONGODB_URI=mongodb://mongo:27017/ai_grading
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
    env_file:
      - .env
    depends_on:
      - redis
      - mongo
    restart: unless-stopped
    networks:
      - app-network

  # Secure code execution sandbox
  code-sandbox:
    build:
      context: .
      dockerfile: Dockerfile.sandbox
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - SETUID
      - SETGID
    mem_limit: 512m
    cpus: 0.5
    restart: unless-stopped
    networks:
      - app-network

volumes:
  mongo-data-primary:
  mongo-data-secondary:
  redis-data:

networks:
  app-network:
    driver: bridge
